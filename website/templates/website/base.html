{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ProMan - Personal Portfolio HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    {% comment %} <link href={% static "img/favicon.ico" %} rel="icon"> {% endcomment %}

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href={% static "lib/animate/animate.min.css" %} rel="stylesheet">
    <link href={% static "lib/lightbox/css/lightbox.min.css" %} rel="stylesheet">
    <link href={% static "lib/owlcarousel/assets/owl.carousel.min.css" %} rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href={% static "css/style.css" %} rel="stylesheet">

</head>

   <!-- Navbar Start -->
   <nav class="navbar navbar-expand-lg bg-white navbar-light fixed-top shadow py-lg-0 px-4 px-lg-5 wow fadeIn" >
    <a href="/profile" class="navbar-brand d-block d-lg-none">
        <h1 class="text-primary fw-bold m-0">Welcome</h1>
    </a>
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between py-4 py-lg-0" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0">
            <a href="/profile" class="nav-item nav-link active">Home</a>
            
        </div>
        <a href="/profile" class="navbar-brand bg-secondary py-3 px-4 mx-3 d-none d-lg-block">
            <h1 class="text-primary fw-bold m-0">Welcome</h1>
        </a>
        <div class="navbar-nav me-auto py-0">           
            <a href="/profile/send_msg" class="nav-item nav-link">Contact</a>
        </div>
    </div>
</nav>
<!-- Navbar End -->


<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="51">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->



{% block content %}
    

    



{% endblock content %}

    <!-- Map Start -->
    <div class="container-xxl pt-5 px-0 wow fadeInUp" >
        <div class="container-xxl pt-5 px-0">
            <div class="bg-dark">
                <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15240.752591193968!2d85.36843983381145!3d25.33614709081944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f97d801e85cd9d%3A0xe2fb561fe2ea990!2sKarwandiya%2C%20Bihar%20804115%2C%20India!5e0!3m2!1sen!2sus!4v1641990572848!5m2!1sen!2sus"
    frameborder="0" style="width: 100%; height: 450px; border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

            </div>
        </div>
    </div>
    <!-- Map End -->


    <!-- Copyright Start -->
    <div class="container-fluid bg-dark text-white py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; <a class="border-bottom text-secondary" href="#">kishan.in</a>, All Right Reserved 2024-2025.
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        Designed By Kishan</a>
                        {% comment %} <br>Distributed By: ThemeWagon</a> {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Copyright End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src={% static "lib/wow/wow.min.js" %}></script>
    <script src={% static "lib/easing/easing.min.js" %}></script>
    <script src={% static "lib/waypoints/waypoints.min.js" %}></script>
    <script src={% static "lib/typed/typed.min.js" %}></script>
    <script src={% static "lib/counterup/counterup.min.js" %}></script>
    <script src={% static "lib/owlcarousel/owl.carousel.min.js" %}></script>
    <script src={% static "lib/isotope/isotope.pkgd.min.js" %}></script>
    <script src={% static "lib/lightbox/js/lightbox.min.js" %}></script>

    <!-- Template Javascript -->
    <script src={% static "js/main.js" %}></script>
</body>

</html>
